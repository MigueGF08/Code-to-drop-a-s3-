<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo to S3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        .preview-container {
            margin-top: 20px;
            display: none;
        }

        .preview-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-upload:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .s3-url {
            margin-top: 10px;
            word-break: break-all;
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Upload Photo to S3</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PNG, JPG, GIF up to 10MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="file-info" id="fileInfo"></div>
            <button class="btn btn-upload" id="uploadBtn">Upload to S3</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
    <script>
        // CONFIGURACI√ìN - Reemplaza estos valores despu√©s de ejecutar Terraform
        const BUCKET_NAME = 'YOUR_BUCKET_NAME'; // Obtenlo del output de Terraform
        const REGION = 'us-east-1'; // Tu regi√≥n de AWS

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');

        let selectedFile = null;

        // Click para seleccionar archivo
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // Selecci√≥n de archivo
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            
            // Mostrar preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Mostrar info del archivo
            const sizeInMB = (file.size / 1024 / 1024).toFixed(2);
            fileInfo.innerHTML = `
                <strong>Archivo:</strong> ${file.name}<br>
                <strong>Tama√±o:</strong> ${sizeInMB} MB<br>
                <strong>Tipo:</strong> ${file.type}
            `;

            status.style.display = 'none';
        }

        // Upload a S3
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Validar que el bucket name est√© configurado
            if (BUCKET_NAME === 'YOUR_BUCKET_NAME') {
                showStatus('error', 'Error: Configura el BUCKET_NAME en el c√≥digo JavaScript');
                return;
            }

            uploadBtn.disabled = true;
            showStatus('loading', '<div class="spinner"></div>Uploading to S3...');

            try {
                // Configurar AWS SDK usando las credenciales de la instancia EC2 (IAM Role)
                AWS.config.region = REGION;
                AWS.config.credentials = new AWS.EC2MetadataCredentials();

                const s3 = new AWS.S3();
                
                const fileName = `${Date.now()}-${selectedFile.name}`;
                
                const params = {
                    Bucket: BUCKET_NAME,
                    Key: fileName,
                    Body: selectedFile,
                    ContentType: selectedFile.type,
                    ACL: 'public-read'
                };

                await s3.upload(params).promise();
                
                const fileUrl = `https://${BUCKET_NAME}.s3.${REGION}.amazonaws.com/${fileName}`;
                showStatus('success', `‚úÖ File uploaded successfully!<div class="s3-url">URL: ${fileUrl}</div>`);
                
                // Reset
                setTimeout(() => {
                    resetForm();
                }, 5000);

            } catch (error) {
                console.error('Error:', error);
                showStatus('error', `‚ùå Error uploading file: ${error.message}`);
            } finally {
                uploadBtn.disabled = false;
            }
        });

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.innerHTML = message;
            status.style.display = 'block';
        }

        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            status.style.display = 'none';
        }
    </script>
</body>
</html>
